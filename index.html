<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Panorama video playing on h5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='./css/video-js.min.css' rel='stylesheet prefetch'>
    <link href="./css/videojs-panorama.min.css" rel="stylesheet"/>
</head>
<body>
<div id="instructions">
    <video id="my_video_1"
           class="video-js vjs-default-skin"
           crossorigin="anonymous"
           x5-video-player-type="h5"
           x5-video-player-fullscreen="true"
           webkit-playsinline
           style="object-fit:fill"
           playsinline
           controls
           loop="true"
           preload="none">
        <source src="./video-1920x960a-fs.mp4"/>
    </video>
</div>
<script src="./js/prefixfree.min.js"></script>
<script src='./js/jquery.min.js'></script>
<script src='./js/video.min.js'></script>
<script src='./js/videojs-contrib-hls.min.js'></script>
<script src="./js/three.min.js"></script>
<script src="./js/videojs-panorama.min.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
