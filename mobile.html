<html>
<head>
    <meta charset=utf-8/>
    <title>Panorama video playing on h5 Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/video-js.min.css" rel="stylesheet"/>
    <link href="css/videojs-panorama.min.css" rel="stylesheet"/>
    <style>
        .player_wrapper {
            position: relative;
            max-width: 960px;
            width: 100%;
        }

        body.vjs-full-window .player_wrapper {
            position: static;
        }

        .player_container {
            padding-top: 56.25%;
        }

        #videojs-panorama-player {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="player_wrapper">
    <div class="player_container">
        <video
                id="videojs-panorama-player"
                class="video-js vjs-default-skin vjs-big-play-centered"
                crossorigin="anonymous"
                x5-video-player-type="h5"
                x5-video-player-fullscreen="true"
                webkit-playsinline
                style="object-fit:fill"
                playsinline
                preload="auto"
                controls>
            >
        </video>
    </div>
</div>
<script src='js/jquery.min.js'></script>
<script src='js/mobile/video.min.js'></script>
<script src='lang/zh-CN.js'></script>
<script src="js/three.min.js"></script>
<script src="js/mobile/videojs-panorama.v5.min.js"></script>
<script>
    function isMobile() {
        var check = false;
        (function (a) {
            if (/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino|android|ipad|playbook|silk/i.test(a) || /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0, 4))) check = true
        })(navigator.userAgent || navigator.vendor || window.opera);
        return check;
    }

    function changeVideo(type) {
        if (type == 1) {
            videojs("videojs-panorama-player").src([{
                src: "./video-1920x960a-fs.mp4"
            }]);
            videojs("videojs-panorama-player").play();
            $(".vjs-menu").hide();
        }
        if (type == 2) {
            videojs("videojs-panorama-player").src([{
                src: "./video-1920x960a-fs.mp4"
            }]);
            videojs("videojs-panorama-player").play();
            $(".vjs-menu").hide();
        }
        if (type == 3) {
            videojs("videojs-panorama-player").src([{
                src: "./video-1920x960a-fs.mp4"
            }]);
            videojs("videojs-panorama-player").play();
            $(".vjs-menu").hide();
        }
    }

    function toggleShow() {
        var show = $(".vjs-menu").css('display')
        if (show == 'none') {
            $(".vjs-menu").css('display', "block")
        } else {
            $(".vjs-menu").css('display', "none")
        }
    }

    (function (window, videojs) {

        $("#videojs-panorama-player").css("height", screen.height * 0.8)

        var player = window.player = videojs('videojs-panorama-player', {
            language: "zh-CN",
            notSupportedMessage: "不支持当前设备播放",
        }, function () {
            window.addEventListener("resize", function () {
                var canvas = player.getChild('Canvas');
                if (canvas) canvas.handleResize();
            });
        });
        var m3u8_ori = "./video-1920x960a-fs.mp4"
        $("#videojs-panorama-player").attr("src", m3u8_ori)
        //$("#videojs-panorama-player").attr("type", "application/x-mpegURL")
        player.src(m3u8_ori)
        player.load(m3u8_ori)

        var videoElement = $("#videojs-panorama-player");
        var width = videoElement.offsetWidth;
        var height = videoElement.offsetHeight;
        player.width(width);
        player.height(height);
        player.panorama({
            clickToToggle: (!isMobile()),
            clickAndDrag: true,
            autoMobileOrientation: true,
            initFov: 100,
            helperCanvas: {
                width: 1920,
                height: 960,
            },
            NoticeMessage: isMobile() ? "左右移动或使用手指拖拽进行全景浏览" : "请通过鼠标进行拖拽来浏览全景视频",
            callback: function () {
                if (!isMobile()) player.play();
            }
        });
        var videoPanelMenu = $(".vjs-fullscreen-control");
        videoPanelMenu.before('<div  class="vjs-icon-subtitles  vjs-menu-button vjs-menu-button-popup vjs-control vjs-button"  aria-live="polite" aria-expanded="false" aria-haspopup="true">'
            + '<div class="vjs-menu" role="presentation">'
            + '<ul class="vjs-menu-content" role="menu">'
            + '<li class="vjs-menu-item" tabindex="-1" role="menuitemcheckbox" onclick="changeVideo(1)">原画</li>'
            + '<li class="vjs-menu-item" tabindex="-1" role="menuitemcheckbox" onclick="changeVideo(2)">超清</li>'
            + '<li class="vjs-menu-item" tabindex="-1" role="menuitemcheckbox" onclick="changeVideo(3)">高清</li>'
            + '</ul></div>'
            + '  <button class="vjs-menu-button vjs-control vjs-button" type="button" aria-live="polite" title="Quality" aria-disabled="true" onclick="toggleShow()">'
            + '      <span aria-hidden="true" class="vjs-icon-placeholder"></span><span class="vjs-control-text">Quality</span>'
            + '  </button>'
            + '</div>'
        );
    }(window, window.videojs));
</script>

</body>
</html>
